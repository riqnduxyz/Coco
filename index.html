<!DOCTYPE html>
<html>
<head>
    <title>Send Popup to Phone</title>
</head>
<body>
    <h1>Send Popup Message to Phone</h1>

    <input type="text" id="popupInput" placeholder="Enter your message" style="width: 80%;" />
    <button onclick="sendPopup()">Send</button>

    <script>
        const webhookUrl = "https://trigger.macrodroid.com/e18fef89-6f42-492f-bd68-ca7e7f4f9d63/colo";

        function sendPopup() {
            const text = document.getElementById("popupInput").value;
            if (!text) {
                alert("Please enter a message.");
                return;
            }

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ popupText: text })
            })
            .then(() => alert("Message sent!"))
            .catch(err => alert("Error: " + err));
        }
    </script>
</body>
</html>
